<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{title}} | Kwiaciarnia Miłość Blog</title>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="author" content="Kwiaciarnia Miłość">
    
    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{image_url}}">
    <meta property="og:url" content="{{canonical_url}}">
    <meta property="article:published_time" content="{{publish_date}}">
    <meta property="article:modified_time" content="{{modified_date}}">
    <meta property="article:section" content="{{category}}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{canonical_url}}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/blog-post.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="../assets/images/logo.png" alt="Kwiaciarnia Miłość" width="150" height="50">
            </a>
            
            <div class="nav-links">
                <a href="/blog">Blog</a>
                <a href="/">Strona główna</a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Header -->
    <header class="blog-post-header" style="background-image: url('{{featured_image}}')">
        <div class="header-content">
            <div class="post-meta">
                <span class="post-category">{{category}}</span>
                <span class="post-date">{{publish_date}}</span>
            </div>
            <h1>{{title}}</h1>
            <p class="post-excerpt">{{excerpt}}</p>
        </div>
    </header>

    <!-- Blog Post Content -->
    <main class="blog-post-content">
        <div class="container">
            <article class="post">
                {{content}}
                
                <!-- Share Section -->
                <div class="share-section">
                    <h3>Udostępnij</h3>
                    <div class="share-buttons">
                        <a href="#" class="share-btn facebook" data-platform="facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="share-btn instagram" data-platform="instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="share-btn tiktok" data-platform="tiktok">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                </div>

                <!-- Related Posts -->
                <div class="related-posts">
                    <h3>Zobacz także</h3>
                    <div class="related-posts-grid">
                        {{related_posts}}
                    </div>
                </div>
            </article>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="author-box">
                    <img src="../assets/images/logo.png" alt="Kwiaciarnia Miłość" class="author-avatar">
                    <h3>Kwiaciarnia Miłość</h3>
                    <p>Twoja zaufana kwiaciarnia w sercu Warszawy.</p>
                </div>

                <div class="categories-box">
                    <h3>Kategorie</h3>
                    <ul class="category-list">
                        {{categories}}
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.facebook.com/people/Kwiaciarnia-Mi%C5%82o%C5%9B%C4%87/100093278811038/" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/kwiaciarnia_milosc/" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@pracownia.milosc/" class="social-icon">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
                <p class="copyright">&copy; 2024 Kwiaciarnia Miłość. Wszystkie prawa zastrzeżone.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components/blog-post.js"></script>
</body>
</html>
